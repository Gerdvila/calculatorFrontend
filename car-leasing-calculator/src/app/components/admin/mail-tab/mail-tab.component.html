<div class="email-editor card-container">
  <div class="card-content">
    <mat-form-field class="email-dropdown-template" appearance="outline">
      <mat-label>Template</mat-label>
      <mat-select [(value)]="selectedTemplate" (selectionChange)="onTemplateSelect()">
        <mat-option value="rejected">Rejected</mat-option>
        <mat-option value="accepted">Accepted</mat-option>
        <mat-option value="more-info">Details clarification</mat-option>
        <mat-option value="cancelled">Cancelled</mat-option>
      </mat-select>
    </mat-form-field>

    @if(isEditing) {
    <textarea
        [(ngModel)]="editableMailContent"
        class="email-content-box"
        [attr.data-placeholder]="selectedTemplate ? '' : 'Select a template'">
     </textarea>
    }
    @if(!isEditing) {
    <div
       [innerHTML]="mailContent"
       class="email-content-box"
       [attr.data-placeholder]="selectedTemplate ? '' : 'Select a template'"
       contentEditable="false">
    </div>
    }
  </div>

  <div class="email-actions">
    <button
      mat-stroked-button
      color="warn"
      (click)="sendMail()"
    >
      Send
    </button>
  </div>
</div>
